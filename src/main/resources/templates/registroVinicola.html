<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<link rel="icon" href="/img/VinPlanLogo_preview_rev_1.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD VINICOLAS</title>
</head>
<body>

	<div class="container">
		<div class="img">
		</div>
		<div class="login-content">
			<form action="/registroVinicola" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			
                <h2 class="title">ADD VINICOLA</h2>
                   <div class="input-div one">
                    <div class="i">
                            <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                            <h5>Nombre</h5>
                            <input type="text" class="input" name="nombre" required>
                    </div>
                 </div>
                 <div class="input-div one">
                    <div class="i">
                            <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                            <h5>Direccion</h5>
                            <input type="text" class="input" name="direccion" required>
                    </div>
                 </div>
                 <div class="input-div one">
                    <div class="i">
                            <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                            <h5>Codigo postal</h5>
                            <input type="text" class="input" name="codigo_post" required>
                    </div>
                 </div>
                <button type="submit" class="btn">Añadir vinícola</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="/js/EditJScript.js"></script>
</body>
</html>
